    <div class="tools-container">
      <div class="group">
        <div class="tool-task item"></div>
        <div class="tool-gateway item"></div>
        <div class="tool-pool item"></div>
      </div>
    </div>

    <svg id="simple-diagram" class="cuadricula" data-element-id="svg-1234">
      <g id="viewport" class="viewport" transform="matrix(1 0 0 1 0 0)">
        <g class="layer-diagram-grid">
          <rect x="-2480" y="-2480" width="5000" height="5000" fill="url(#grid-pattern)" />

        <!-- <g class="layer-base"></g> No se para que es!-->
        <g id="layer-root" class="layer-root" data-process-id="1234">

                <rect class="pool-rect" width="800" height="320"></rect>
                <path class="pool-path" d="M30,0L30,320"></path>
                <text class="pool-label" transform="matrix(-1.83697e-16 -1 1 -1.83697e-16 0 225)">
                  <tspan x="-15" y="18">Proceso de pruebas SIMPLE 3</tspan>
                </text>
              </g>
              <rect x="-5" y="-5" rx="4" width="810" height="330" class="diagram-outline"></rect>
              <rect class="diagram-hit diagram-hit-all" width="800" height="320"></rect>
            </g>
            <g class="diagram-children">

              <g class="diagram-group">

                  </g>
                  <rect x="-5" y="-5" rx="4" width="780" height="330" class="diagram-outline" style="fill: none"></rect>
                </g>
              </g>

              <!-- Inicio de proceso -->
              <g class="diagram-group">

                  <g class="diagram-visual">
                    <circle class="circle circle-start" cx="18" cy="18" r="18"></circle>

                  <rect class="diagram-hit diagram-hit-all" x="0" y="0" width="36" height="36"></rect>
                  <circle cx="18" cy="18" r="24" class="diagram-outline" style="fill: none"></circle>
                </g>
              </g>

              <!-- Caja de tarea 1-->

                  <g class="diagram-visual">
                    <rect width="120" height="60" class="real-task" rx="1" ry="1" />

                    <path

              </g>

              <!-- Arrow 5 fin -->

                <g class="diagram-element diagram-connection" data-element-id="arrow-5">
                  <g class="diagram-visual">
                    <path
                      class="arrow-demo"
                      data-corner-radius="5"
                      fill="url(#marker-1)"
                      marker-end="url('#marker-1')"
                      d="M920,290 L958,290"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </g>
