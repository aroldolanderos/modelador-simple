<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body style="text-align: center">
    <svg id="simple-diagram" class="cuadricula" viewBox="0 0 1200 600">
      <rect width="100%" height="100%" fill="url(#grid-pattern)" />
      <defs>
        <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="lightgrey" stroke-width="0.5" />
        </pattern>
      </defs>

      <g transform="matrix(1 0 0 1 140 100)" class="task-element" task-id="task1">
        <g class="diagram-visual">
          <rect width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Tarea 1</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>
      <g transform="matrix(1 0 0 1 340 100)" class="task-element" task-id="task2">
        <g class="diagram-visual">
          <rect width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Tarea 2</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>

      <g transform="matrix(1 0 0 1 540 100)" class="task-element" task-id="task3">
        <g class="diagram-visual">
          <rect width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Tarea 3</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>

      <g transform="matrix(1 0 0 1 740 100)" class="task-element" task-id="task4">
        <g class="diagram-visual">
          <rect width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Tarea 4</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>
    </svg>

    <script src="script.js"></script>
  </body>
</html>
