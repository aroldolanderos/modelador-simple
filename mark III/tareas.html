<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagrama b√°sico</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body style="text-align: center">
    <svg id="simple-diagram" class="cuadricula" viewBox="0 0 1200 600">
      <rect width="100%" height="100%" fill="url(#grid-pattern)" />
      <defs>
        <pattern id="grid-pattern" width="5" height="5" patternUnits="userSpaceOnUse">
          <path d="M 5 0 L 0 0 0 5" fill="none" stroke="lightgrey" stroke-width="0.5" />
        </pattern>
      </defs>

      <g transform="matrix(1 0 0 1 150 200)" class="task-element">
        <g class="diagram-visual">
          <rect id="task1" width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Normal</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>

      <g transform="matrix(1 0 0 1 320 200)" class="task-element selected">
        <g class="diagram-visual">
          <rect id="task1" width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Active</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>
      <g transform="matrix(1 0 0 1 490 200)" class="task-element dragging-task">
        <g class="diagram-visual">
          <rect id="task3" width="120" height="60" class="real-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Disabled</tspan>
          </text>
        </g>
        <rect width="120" height="60" x="-5" y="-5" class="outline-task" rx="1" ry="1" />
      </g>
      <g transform="matrix(1 0 0 1 650 200)" class="task-element ghost">
        <g class="diagram-visual">
          <rect id="task4" width="120" height="60" class="ghost-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Dragging</tspan>
          </text>
        </g>
      </g>

      <g transform="matrix(1 0 0 1 820 200)" class="task-element ghost outline">
        <g class="diagram-visual">
          <rect id="task4" width="120" height="60" class="ghost-task" rx="1" ry="1" />
          <text lineHeight="1" class="dg-label">
            <tspan x="38" y="36">Dragg err</tspan>
          </text>
        </g>
      </g>
    </svg>
  </body>
</html>
