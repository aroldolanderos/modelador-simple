<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagrama básico</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <svg id="svg" width="500" height="300" viewBox="0 0 500 300">
      <!-- Definición del marcador de flecha -->
      <defs>
        <marker id="arrowMarker" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
        </marker>
      </defs>

      <!-- Caja 1 -->
      <g id="group1" class="draggable">
        <rect id="box1" x="50" y="50" width="100" height="50" fill="lightblue" />
        <!-- <text x="80" y="80" font-size="12" fill="black">Tarea 1</text> -->
      </g>

      <!-- Caja 2 -->
      <g id="group2" class="draggable">
        <rect id="box2" x="250" y="200" width="100" height="50" fill="lightblue" />
        <!-- <text x="280" y="230" font-size="12" fill="black">Tarea 2</text> -->
      </g>

      <!-- Flecha -->
      <path id="arrowLine" d="" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowMarker)" />
    </svg>

    <script src="script.js"></script>
  </body>
</html>
